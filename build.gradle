buildscript {
    ext {
        springBootVersion = '2.7.3'
        springVersion = '5.3.23'
        mockkVersion = '1.12.5'
        jacksonVersion = '2.13.4'
        tokenSupportVersion = '2.1.4'
    }
}

apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.2.0/ep-module.gradle"
apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.2.0/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    compileOnly("javax.servlet:javax.servlet-api:4.0.1")

    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot")
    implementation("org.springframework.boot:spring-boot-starter-cache")

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:${springVersion}"))
    implementation("org.springframework:spring-web")
    implementation("jakarta.annotation:jakarta.annotation-api")

    implementation("org.slf4j:slf4j-api:1.7.36")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion")

    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")

    implementation("no.nav.eessi.pensjon:ep-metrics:0.5.13")
    implementation("no.nav.eessi.pensjon:ep-logging:1.0.41")

    testImplementation("org.springframework:spring-test")

    testImplementation(platform("org.junit:junit-bom:5.9.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("io.mockk:mockk:$mockkVersion")
}
